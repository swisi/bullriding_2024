version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      DATABASE_URL: sqlite:///app/database/site.db
    volumes:
      - .:/app
      - db-data:/app/database
    command: >
      sh -c "flask db upgrade &&
             flask run --host=0.0.0.0"

volumes:
  db-data:
