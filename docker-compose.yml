version: '3.8'

services:
  bullriding:
    image: swisi/bullriding_2024:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///app/database/site.db  # SQLite-Datenbank-URL
    volumes:
      - db-data:/app/database
    restart: always

volumes:
  db-data:
