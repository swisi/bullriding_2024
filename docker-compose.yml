version: '3.8'

services:
  bullriding:
    image: swisi/bullriding_2024:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///app/app/database/site.db
    volumes:
      - db-data:/app/database
    entrypoint: ["sh", "/app/app/entrypoint.sh"]
    command: ["flask", "run", "--host=0.0.0.0"]
    restart: always

volumes:
  db-data:
